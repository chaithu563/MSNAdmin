
<div>

    <h3> Add Area</h3>

    NAME <input type="text" [(ngModel)]="area.NAME" /> <br />
    DESCRIPTION <input type="text" [(ngModel)]="area.DESCRIPTION" /> <br />
 
     <div class="selectCity">
      
         SELECT CITY
         <select   (change)="onCityChange($event.target.value)" >
             <option  selected>
                  Choose City
             </option>
             <option *ngFor="let x of cities" [value]="x.ID"  >{{x.NAME}}</option>
         </select>

    </div>
    <input type="submit" (click)="saveArea(area)" />
</div>
